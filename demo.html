<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Js XML Tree Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="css/jsxmltree.css?v=1.0.0" rel="stylesheet">
		<link href="css/contextmenu.css?v=1.0.0" rel="stylesheet">
	</head>
	<body>
		<div id="tree1"></div>

		<hr style="clear: both;" />

		<div id="tree2"></div>

		<hr style="clear: both;" />

		<p><span id="expand" style="cursor: pointer;">展开树形列表1</span></p>
		<p><span id="retract" style="cursor: pointer;">收起树形列表1</span></p>
		<p><span id="allcheck" style="cursor: pointer;">全选树形列表2</span></p>
		<p><span id="alluncheck" style="cursor: pointer;">全不选树形列表2</span></p>
		<p><span id="getvalues" style="cursor: pointer;">获取树形列表2的选中项值</span></p>
		<p><span id="gettexts" style="cursor: pointer;">获取树形列表2的选中项文本</span></p>

		<hr style="clear: both;" />

		<script src="js/jquery.min.js?v=2.0.0"></script>
		<script src="js/jsxmltree.js?v=1.0.0"></script>
		<script src="js/contextmenu.js?v=1.0.0"></script>
		<script>
		$(document).ready(function() {
			$("#tree1").jsxmltree({
				xmlurl: "demo.xml",
				icon: true
			});

			$("#tree2").jsxmltree({
				xmlurl: "demo.xml",
				checktype: "checkbox",
				icon: true,
				expand: true
			});
		});

		$("#expand").click(function() {
			$("#tree1").expand();
		});

		$("#retract").click(function() {
			$("#tree1").retract();
		});

		$("#allcheck").click(function() {
			$("#tree2").allcheck();
		});

		$("#alluncheck").click(function() {
			$("#tree2").alluncheck();
		});

		$("#getvalues").click(function() {
			alert($("#tree2").getvalues());
		});

		$("#gettexts").click(function() {
			alert($("#tree2").gettexts());
		});

		function menu1(id, obj) {
			showcontextmenu({
				menu: [
					{ text: "菜单1" + id, url: "javascript:alert('kkk')" },
					{ text: "菜单2" + id, url: "http://www.163.com", target: "blank" },
					{ text: "菜单3" + id, onclick: "alert('abc')" },
					{ text: "菜单4" + id }
				],
				attach: obj
			});
		}
		</script>
	</body>
</html>
